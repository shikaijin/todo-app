{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>To Do List</h1>
</div>

<div class="card-body">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Need an account? <a href="{% url 'register' %}">Register</a></p>
    <p>Forgot password? <a href="{% url 'reset_password' %}">Reset</a></p>
</div>

{% endblock content %}
